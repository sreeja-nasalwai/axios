<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios rest api</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .bt{
            color:green;
            background-color: beige;
        }
    
        table {
            border-collapse: collapse;
            width: 100%;
        }
    
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    
    
</head>
<body>
    <h1 align="center">Student Data</h1>
    <p>Fill the Details:</p>
    <form>
    Roll No:<input type="text" id="roll" placeholder="rollno" required>
    Name:<input type="text" id="name" placeholder="name" required>
    Age:<input type="text" id="age" placeholder="age" >
    Branch:<input type="text" id="bran" placeholder="branch" required>
    <br><br>
    <button onclick="getData()" id="get" class="bt">Get</button>
    <button onclick="postData()" id="post" class="bt">Post</button>
    <button onclick="deleteData()" id="del" style="color:red;background-color:beige">Delete</button>
    <button onclick="patchData()" id="upd" class="bt">Update</button>
</form>
<br>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Branch</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="studList">
        <!-- Table rows will be dynamically populated here -->
    </tbody>
</table>
    <script src="./ax.js"></script>
</body>
</html>
